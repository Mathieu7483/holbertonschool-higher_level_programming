<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items List - My Flask App</title>
</head>
<body>
  {% include 'header.html' %}
<table>
  <tr> %products%
    <th>product ID</th>
    <th>Product Name</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
{% for product in products %}
  <tr>
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.category }}</td>
    <td>{{ product.price }}</td>
  </tr>
{% endfor %}
{% if products|length == 0 %}

</table>
{% endif %}

{% include 'footer.html' %}
</body>
</html>
